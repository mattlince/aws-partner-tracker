<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Partner Engagement Tracker - Modular</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AWS Partner Engagement Tracker</h1>
            <p>Master Dashboard for 9 Teams • 51 AMs • $2.9M Annual Target</p>
        </div>

        <div id="dashboard" class="dashboard">
            <!-- Dashboard metrics will be populated by dashboard module -->
        </div>

        <div class="tabs">
            <button class="tab active" onclick="AppController.showTab('teams')">Team Overview</button>
            <button class="tab" onclick="AppController.showTab('deals')">Active Deals</button>
            <button class="tab" onclick="AppController.showTab('touchpoints')">Touchpoint Tracker</button>
            <button class="tab" onclick="AppController.showTab('pipeline')">Pipeline Tracker</button>
            <button class="tab" onclick="AppController.showTab('relationships')">Relationship Matrix</button>
            <button class="tab" onclick="AppController.showTab('analytics')">Performance Analytics</button>
        </div>

        <div id="content-area">
            <!-- Tab content will be populated by modules -->
        </div>
    </div>

    <!-- Modals container -->
    <div id="modals-container">
        <!-- Modals will be created by modules as needed -->
    </div>

    <!-- Notification system -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <!-- Core Scripts -->
    <script src="js/core/app-controller.js"></script>
    <script src="js/core/data-manager.js"></script>
    <script src="js/core/ui-helpers.js"></script>
    
    <!-- Module Scripts (we'll add these next) -->
    <script src="js/modules/dashboard-module.js"></script>
    <script src="js/modules/contacts-module.js"></script>
    <script src="js/modules/deals-module.js"></script>
    <script src="js/modules/teams-module.js"></script>
    <script src="js/modules/touchpoints-module.js"></script>
    
    <!-- Initialize App -->
    <script>
        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            AppController.init();
        });
    </script>

    <style>
        /* Core styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #232F3E, #FF9900);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        .tabs {
            display: flex;
            background: #e9ecef;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .tab.active {
            background: white;
            border-bottom: 3px solid #FF9900;
            font-weight: bold;
            color: #232F3E;
        }
        .tab:hover:not(.active) { background: #f8f9fa; }
        #content-area { min-height: 600px; padding: 30px; }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #28a745;
            color: white;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        .notification.show { transform: translateX(0); }
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 200px; 
            color: #666; 
        }
    </style>
</body>
</html>
